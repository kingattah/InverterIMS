<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
      :root {
    --primary-color: #4361ee;
    --secondary-color: #3f37c9;
    --accent-color: #4895ef;
    --danger-color: #f72585;
    --light-color: #f8f9fa;
    --dark-color: #212529;
    --gray-color: #6c757d;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--dark-color);
    line-height: 1.6;
}

.container {
    width: 100%;
    max-width: 1200px;
    padding: 2rem;
}

/* Auth Section */
.auth-section {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 3rem;
    max-width: 450px;
    margin: 0 auto;
    text-align: center;
}

.logo-placeholder {
    margin-bottom: 2rem;
}

.logo {
    max-width: 150px;
    max-height: 80px;
    margin-bottom: 1.5rem;
}

h2 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.input-group {
    margin-bottom: 1.5rem;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--gray-color);
    font-weight: 500;
}

input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border 0.3s ease;
}

input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
}

.error {
    color: var(--danger-color);
    background: rgba(247, 37, 133, 0.1);
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    display: none;
}

.btn-login {
    width: 100%;
    padding: 14px;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn-login:hover {
    background-color: var(--secondary-color);
}

/* Cards Section */
.cards-section {
    display: none;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 2rem;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
}

.btn-logout {
    padding: 8px 16px;
    background-color: var(--danger-color);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn-logout:hover {
    background-color: #d31666;
}

.cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
}

.card {
    background: white;
    border: 1px solid #e9ecef;
    border-radius: 10px;
    padding: 1.5rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    border-color: var(--accent-color);
}

.card-icon {
    width: 60px;
    height: 60px;
    margin: 0 auto 1rem;
    background-color: rgba(67, 97, 238, 0.1);
    color: var(--primary-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    font-weight: bold;
}

.card h3 {
    margin-bottom: 0.5rem;
    color: var(--dark-color);
}

.card p {
    color: var(--gray-color);
    font-size: 14px;
}
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="auth-section">
            <div class="logo-placeholder">
                <!-- Add your logo here -->
                <img src="./logo.png" alt="Company Logo" class="logo">
            </div>
            <h2>Welcome Back</h2>
            <div id="errorMessage" class="error">Invalid username or password</div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Sign In</button>
            </form>
        </div>
        
        <!-- Cards Section (shown after login) -->
        <div id="cardsSection" class="cards-section">
            <div class="header">
                <h2>Dashboard</h2>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
            <div class="cards-container">
                <div class="card" id="cardA">
                    <div class="card-icon">A</div>
                    <h3>Inverter A</h3>
                    <p>Access Inverter A features</p>
                </div>
                <div class="card" id="cardB">
                    <div class="card-icon">B</div>
                    <h3>Inverter B</h3>
                    <p>Access Inverter B features</p>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
